    <!-- ê¸€ ìƒì„¸ ëª¨ë‹¬ -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePostModal()">&times;</span>
            <div id="postContent"></div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        let currentTab = 'all';

        async function init() {
            await loadPosts();
        }

        async function switchTab(tab) {
            currentTab = tab;
            
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            await loadPosts();
        }

        async function loadPosts() {
            const container = document.getElementById('postsContainer');
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            
            container.style.display = 'none';
            loading.style.display = 'block';
            empty.style.display = 'none';

            try {
                let url = '/api/posts?limit=50';
                
                if (currentTab !== 'all') {
                    url += `&school_level=${currentTab}`;
                }

                const response = await fetch(url);
                const data = await response.json();
                
                displayPosts(data.posts || []);
            } catch (error) {
                console.error('ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
                loading.style.display = 'none';
                empty.style.display = 'block';
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            
            loading.style.display = 'none';
            
            if (!posts || posts.length === 0) {
                container.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            container.style.display = 'block';
            empty.style.display = 'none';
            container.innerHTML = '';

            posts.forEach(post => {
                const item = createPostItem(post);
                container.appendChild(item);
            });
        }

        function createPostItem(post) {
            const item = document.createElement('div');
            item.className = 'post-item';
            item.onclick = () => openPost(post.id);

            const timeAgo = getTimeAgo(new Date(post.created_at));

            item.innerHTML = `
                <div class="post-title">${escapeHtml(post.title)}</div>
                <div class="post-preview">${escapeHtml(post.preview || '')}</div>
                <div class="post-meta">
                    <span class="post-meta-item">ğŸ’¬ ${post.comment_count || 0}</span>
                    <span class="post-meta-item">${timeAgo}</span>
                    <span class="post-meta-item">${post.nickname}</span>
                </div>
            `;

            return item;
        }

        async function openPost(postId) {
            try {
                const response = await fetch(`/api/posts?id=${postId}`);
                const data = await response.json();
                
                if (!data.success) {
                    alert('ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }

                const post = data.post;
                const timeAgo = getTimeAgo(new Date(post.created_at));

                const content = document.getElementById('postContent');
                content.innerHTML = `
                    <div class="post-detail-title">${escapeHtml(post.title)}</div>
                    <div class="post-detail-meta">
                        <span>${post.nickname}</span>
                        <span>${timeAgo}</span>
                        <span>ì¡°íšŒ ${post.view_count}</span>
                    </div>
                    <div class="post-detail-content">${escapeHtml(post.content)}</div>
                `;

                document.getElementById('postModal').style.display = 'block';
            } catch (error) {
                console.error('ê¸€ ë¡œë“œ ì˜¤ë¥˜:', error);
                alert('ê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function closePostModal() {
            document.getElementById('postModal').style.display = 'none';
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'ë°©ê¸ˆ ì „';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}ë¶„ ì „`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}ì‹œê°„ ì „`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}ì¼ ì „`;
            
            return date.toLocaleDateString('ko-KR');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('postModal');
            if (event.target === modal) {
                closePostModal();
            }
        }

        init();
    </script>
