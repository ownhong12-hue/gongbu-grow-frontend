    <script>

            const korean = parseFloat(document.getElementById('korean').value) || 0;
            const english = parseFloat(document.getElementById('english').value) || 0;
            const math = parseFloat(document.getElementById('math').value) || 0;
            const science = parseFloat(document.getElementById('science').value) || 0;
            const social = parseFloat(document.getElementById('social').value) || 0;
            
            if (!examType || !examDate) {

                return;
            }
            
            const subjects = {};
            if (korean > 0) subjects['êµ­ì–´'] = korean;
            if (english > 0) subjects['ì˜ì–´'] = english;
            if (math > 0) subjects['ìˆ˜í•™'] = math;
            if (science > 0) subjects['ê³¼í•™'] = science;
            if (social > 0) subjects['ì‚¬íšŒ'] = social;
            
            const scores = Object.values(subjects);
            const average = scores.reduce((a, b) => a + b, 0) / scores.length;
            
            const grade = {

                date: examDate,
                subjects: subjects,
                average: Math.round(average * 10) / 10,
                timestamp: Date.now()
            };
            
            // LocalStorageì— ì €ì¥
            const grades = JSON.parse(localStorage.getItem('gongbu_grades') || '[]');
            grades.push(grade);
            localStorage.setItem('gongbu_grades', JSON.stringify(grades));
            
            // í¬ì¸íŠ¸ ì¶”ê°€ (í‰ê·  90ì  ì´ìƒ = 50í¬ì¸íŠ¸, 80ì  ì´ìƒ = 30í¬ì¸íŠ¸, ê·¸ ì™¸ = 10í¬ì¸íŠ¸)
            let points = 10;
            if (average >= 90) points = 50;
            else if (average >= 80) points = 30;
            
            const user = JSON.parse(localStorage.getItem('gongbu_user') || '{}');
            user.points = (user.points || 0) + points;
            localStorage.setItem('gongbu_user', JSON.stringify(user));
            
            // í¼ ë¦¬ì…‹
            document.getElementById('examType').value = '';

        // ì„±ì  ì‚­ì œ
        function deleteGrade(index) {
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            const grades = JSON.parse(localStorage.getItem('gongbu_grades') || '[]');
            grades.splice(index, 1);
            localStorage.setItem('gongbu_grades', JSON.stringify(grades));
            
            loadGrades();
        }
        
        // ì„±ì  ë¡œë“œ
        function loadGrades() {
            const grades = JSON.parse(localStorage.getItem('gongbu_grades') || '[]');
            const container = document.getElementById('gradesList');
            
            if (grades.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“</div>
                        <p>ì•„ì§ ê¸°ë¡ëœ ì„±ì ì´ ì—†ìŠµë‹ˆë‹¤</p>

                `;

                return;
            }
            
            // ë‚ ì§œìˆœ ì •ë ¬ (ìµœì‹ ìˆœ)
            grades.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = grades.map((grade, index) => {
                const subjectsList = Object.entries(grade.subjects)
                    .map(([subject, score]) => `${subject} ${score}ì `)
                    .join(' Â· ');
                
                return `
                    <div class="grade-item">

            updateChart(grades);
        }
        
        // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
        function updateChart(grades) {
            const ctx = document.getElementById('gradeChart');
            
            if (chart) {
                chart.destroy();
            }
            
            if (grades.length === 0) {
                return;
            }
            
            // ë‚ ì§œìˆœ ì •ë ¬ (ê³¼ê±°ìˆœ)
            grades.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            const labels = grades.map(g => {
                const date = new Date(g.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            
            const averages = grades.map(g => g.average);
            
            chart = new Chart(ctx, {

                    datasets: [{
