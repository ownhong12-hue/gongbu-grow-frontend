    <!-- í€´ì¦ˆ í’€ê¸° ëª¨ë‹¬ -->
    <div id="quizModal" class="modal">

    <script>
        const API_BASE_URL = '/api';
        
        let currentTab = 'all';
        let currentFilters = {
            schoolLevel: null,
            grade: null,
            subject: null
        };
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let quizStartTime = null;

        async function init() {
            loadSchoolLevels();
            await loadQuizzes();
        }

        function loadSchoolLevels() {
            const levels = ['ì´ˆë“±', 'ì¤‘ë“±', 'ê³ ë“±'];
            const container = document.getElementById('schoolLevelButtons');
            container.innerHTML = '';
            
            levels.forEach(level => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = level;
                btn.onclick = () => selectSchoolLevel(level);
                container.appendChild(btn);
            });
        }

        async function selectSchoolLevel(level) {
            currentFilters.schoolLevel = level;
            currentFilters.grade = null;
            currentFilters.subject = null;
            
            updateActiveButtons('schoolLevelButtons', level);
            await loadGrades(level);
            document.getElementById('subjectButtons').innerHTML = '';
            await loadQuizzes();
        }

        async function loadGrades(schoolLevel) {
            try {
                const response = await fetch(`${API_BASE_URL}/learning-materials/grades?school_level=${schoolLevel}`);
                const data = await response.json();
                
                const container = document.getElementById('gradeButtons');
                container.innerHTML = '';
                
                data.grades.forEach(grade => {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.textContent = `${grade}í•™ë…„`;
                    btn.onclick = () => selectGrade(grade);
                    container.appendChild(btn);
                });
            } catch (error) {
                console.error('í•™ë…„ ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }

        async function selectGrade(grade) {
            currentFilters.grade = grade;
            currentFilters.subject = null;
            
            updateActiveButtons('gradeButtons', `${grade}í•™ë…„`);
            await loadSubjects(currentFilters.schoolLevel);
            await loadQuizzes();
        }

        async function loadSubjects(schoolLevel) {
            try {
                const response = await fetch(`${API_BASE_URL}/learning-materials/subjects?school_level=${schoolLevel}`);
                const data = await response.json();
                
                const container = document.getElementById('subjectButtons');
                container.innerHTML = '';
                
                data.subjects.forEach(subject => {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.textContent = subject;
                    btn.onclick = () => selectSubject(subject);
                    container.appendChild(btn);
                });
            } catch (error) {
                console.error('ê³¼ëª© ë¡œë“œ ì˜¤ë¥˜:', error);
            }
        }

        async function selectSubject(subject) {
            currentFilters.subject = subject;
            updateActiveButtons('subjectButtons', subject);
            await loadQuizzes();
        }

        async function switchTab(tab) {
            currentTab = tab;
            
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            await loadQuizzes();
        }

        async function loadQuizzes() {
            const grid = document.getElementById('quizzesGrid');
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            
            grid.style.display = 'none';
            loading.style.display = 'block';
            empty.style.display = 'none';

            try {
                let url = `${API_BASE_URL}/quizzes?`;
                
                if (currentTab === 'my') {
                    const userId = localStorage.getItem('user_id');
                    if (!userId) {
                        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                        location.href = 'index.html';
                        return;
                    }
                    url = `${API_BASE_URL}/quizzes/my/${userId}`;
                } else if (currentTab === 'nonsense') {
                    url += 'quiz_type=nonsense&';
                } else {
                    if (currentFilters.schoolLevel) url += `school_level=${currentFilters.schoolLevel}&`;
                    if (currentFilters.grade) url += `grade=${currentFilters.grade}&`;
                    if (currentFilters.subject) url += `subject=${currentFilters.subject}&`;
                }
                
                const sort = document.getElementById('sortSelect').value;
                url += `sort=${sort}&limit=50`;

                const response = await fetch(url);
                const data = await response.json();
                
                displayQuizzes(data.quizzes || []);
            } catch (error) {
                console.error('í€´ì¦ˆ ë¡œë“œ ì˜¤ë¥˜:', error);
                loading.style.display = 'none';
                empty.style.display = 'block';
            }
        }

        function displayQuizzes(quizzes) {
            const grid = document.getElementById('quizzesGrid');
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            
            loading.style.display = 'none';
            
            if (!quizzes || !Array.isArray(quizzes) || quizzes.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            empty.style.display = 'none';
            grid.innerHTML = '';

            quizzes.forEach(quiz => {
                const card = createQuizCard(quiz);
                grid.appendChild(card);
            });
        }

        function createQuizCard(quiz) {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.onclick = () => openQuiz(quiz.id);

            const quizType = quiz.quiz_type || 'normal';
            const quizTypeClass = `quiz-type-${quizType}`;
            const quizTypeText = quizType === 'nonsense' ? 'ë‚œì„¼ìŠ¤' : 'ì¼ë°˜';

            card.innerHTML = `
                <div class="quiz-type-badge ${quizTypeClass}">${quizTypeText}</div>
                <div class="quiz-info">
                    <div class="quiz-category">${quiz.school_level} ${quiz.grade}í•™ë…„ ${quiz.subject}</div>
                    ${renderQuizPreview(quiz.quiz_data)}
                    <div class="quiz-author">ğŸ‘¤ ${quiz.nickname}</div>
                </div>
                <div class="quiz-stats">
                    <div class="stat-item">
                        <span class="stat-icon">ğŸ‘ï¸</span>
                        <span>${quiz.view_count || 0}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">âœ…</span>
                        <span>${quiz.solve_count || 0}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">â¤ï¸</span>
                        <span>${quiz.like_count || 0}</span>
                    </div>
                </div>
            `;

            return card;
        }

        async function openQuiz(quizId) {
            try {
                const response = await fetch(`${API_BASE_URL}/quizzes/${quizId}`);
                const data = await response.json();
                
                currentQuiz = data.quiz;
                currentQuestionIndex = 0;
                userAnswers = [];
                quizStartTime = Date.now();
                
                showQuestion();
                document.getElementById('quizModal').style.display = 'block';
            } catch (error) {
                console.error('í€´ì¦ˆ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:', error);
                alert('í€´ì¦ˆë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function showQuestion() {
            const content = document.getElementById('quizContent');
            const quizData = typeof currentQuiz.quiz_data === 'string' 
                ? JSON.parse(currentQuiz.quiz_data) 
                : currentQuiz.quiz_data;
            
            const question = quizData.questions[currentQuestionIndex];
            const totalQuestions = quizData.questions.length;

            content.innerHTML = `
                <div class="quiz-question">
                    <div class="question-number">ë¬¸ì œ ${currentQuestionIndex + 1} / ${totalQuestions}</div>
                    <div class="question-text">${question.question}</div>
                </div>
                <div class="quiz-options" id="quizOptions"></div>
                <div class="quiz-nav-buttons">
                    <button class="btn btn-secondary" onclick="prevQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                        â† ì´ì „
                    </button>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
                        ${currentQuestionIndex === totalQuestions - 1 ? 'ì™„ë£Œ' : 'ë‹¤ìŒ â†’'}
                    </button>
                </div>
            `;

            const optionsContainer = document.getElementById('quizOptions');
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectOption(index);
                if (userAnswers[currentQuestionIndex] === index) {
                    btn.classList.add('selected');
                }
                optionsContainer.appendChild(btn);
            });
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            
            const options = document.querySelectorAll('.option-btn');
            options.forEach((btn, idx) => {
                btn.classList.toggle('selected', idx === optionIndex);
            });
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        function nextQuestion() {
            const quizData = typeof currentQuiz.quiz_data === 'string' 
                ? JSON.parse(currentQuiz.quiz_data) 
                : currentQuiz.quiz_data;
            
            if (currentQuestionIndex < quizData.questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        async function finishQuiz() {
            const quizData = typeof currentQuiz.quiz_data === 'string' 
                ? JSON.parse(currentQuiz.quiz_data) 
                : currentQuiz.quiz_data;
            
            let score = 0;
            quizData.questions.forEach((q, idx) => {
                if (userAnswers[idx] === q.answer) score++;
            });

            const timeSpent = Math.floor((Date.now() - quizStartTime) / 1000);
            const userId = localStorage.getItem('user_id');

            // í’€ì´ ê¸°ë¡ ì €ì¥
            if (userId) {
                try {
                    await fetch(`${API_BASE_URL}/quizzes/${currentQuiz.id}/solve`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: userId,
                            score: score,
                            total_questions: quizData.questions.length,
                            time_spent: timeSpent
                        })
                    });
                } catch (error) {
                    console.error('í’€ì´ ê¸°ë¡ ì €ì¥ ì˜¤ë¥˜:', error);
                }
            }

            showResult(score, quizData.questions.length);
        }

        function showResult(score, total) {
            const content = document.getElementById('quizContent');
            const percentage = Math.round((score / total) * 100);
            
            let message = '';
